<!DOCTYPE HTML>
<html>
<head>
<style>
    .hidden{
        display:none;
    }
    .blue{
        color:blue;
    }
</style>
<script>
    function sayHello(){
        var name = document.querySelector("#myname").value;
        if (name.length>=3){
            document.querySelector("#hello").innerHTML = 
            "Hello <span class='blue'>"+name+"</span> !";
            document.querySelector("#hello").classList.remove("hidden");
        } else {
            document.querySelector("#hello").classList.add("hidden");
        }

    }


</script>
</head>
<body>
    <input type="text" placeholder="numele tau" id="myname"/>
    <input type="button" value="Say Hello" onclick="sayHello()"/>
    <p class="hidden" id="hello"></p>

</body>
</html>
