     /**
     1. O functie care compara 2 valori si returneaza true daca sunt egale si false daca nu sunt egale
     */
    function equals (a,b){
        if(a===b) {
            return true;


        }else{
            return false;

        }
    }
    console.log (equals(1,1));
    console.log (equals(1,20));
    console.log (equals(1,"1"));
    console.log (equals("a","a"));

    /**
    2. O functie care compara 2 valori si returneaza -1 daca primul e mai mic ca al doilea, 0 daca sunt egale si 1 daca primul e mai mare ca al doilea
     */
    function compare (a,b){
        if(a<b) {
            return -1;

        } else if (a>b) {
            return 1;
        } else {
            return 0;
        }
        
    }
    console.log (compare(-2,-1));

     /**
     5. O functie care intoarce suma primelor N numere naturale pozitive
     */

     function suma(a){
         var sum = 0;
         for(var i=1; i<=a; i++) {
             sum = sum+i;
         } return sum;
     }
     console.log(suma(6));
     console.log(suma(13));

     /**

     */
     function numarPrim(n) {
         for(var i=2; i<n; i++) {
             if(n%i===0) {
                 return "Nu este numar prim";
             } else {
                 return "este prim";
             }

         }
     }
     console.log(numarPrim (6));
     console.log(numarPrim (13));
     console.log(numarPrim (15));

     /**
     8. O functie care primeste un parametru de tip string si intoarce inversul acestuia (abc => cba)
     */
     function reverseString(str){
         var newString = "";
         for(var i = str.length - 1; i >= 0; i--){
             newString = newString + str[i]
             return newString;
         }
     }
     console.log(reverseString('nu merge'));

     /**
     9. O functie care intoarce produsul primelor N numere impare pozitive
     */
     function produsNr(n){
         var p = 1;
         for(var i=0; i<=n; i++){
            if(i%2===0){
                return p;p=p;
            } else {
                p = p * i;
            } return p;
         }
     } 
     console.log(produsNr(19));
     console.log(produsNr(22));
     
     /**
     10. O functie care primeste 2 parametri(arr - array de nr intregi si x - numar) si verifica daca x exista in array
     */
     function doiParametri(arrayIntreg, numar){
         for(var i=0; i<arrayIntreg.length-1; i++){
             if(arrayIntreg[i]===numar){
                 return numar + "exista";
             } else {
                 return numar + "nu exista";
             }
         }
     }
     console.log(doiParametri([1,2,3,4,5], 100));
     
     /**
     11. O functie care intoarce maximul dintr-un array primit ca parametru
     */
     function maximFromArray(array){
         var max = array[0];
         for(var i=0; i<array.length; i++) {
             if (max<array[i]){
                 max=array[i];
             } else {
                 return max;
             }
         }
     }
     console.log(maximFromArray([100,4,19,18]));
