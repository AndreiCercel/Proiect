        <script>
            /*
            1. O functie care primeste un sir de caractere
            si returneaza cifrele din sirul respectiv
            */

            function returnNum(n){
                var strS = "";
                    for(let i = 0; i < n.length; i++){
                        if(!isNaN(parseInt(n[i]))){
                            strS = strS + n[i];
                        }
                    }
                return strS;
            }
            console.log(returnNum("1 for the money, 2 for the show si alte 3 numere"));

            /*
            2. O functie care primeste un sir de caractere
            si returneaza doar literele din sirul respectiv
            */
            
            function returnLit(n){
                var strS = "";
                    for(let i = 0; i < n.length; i++){
                        if(isNaN(parseInt(n[i]))){
                            strS = strS + n[i];
                        }
                    }
                return strS;
            }
            console.log(returnLit("1 for the money, 2 for the show si alte 3 numere"));
            
            /*
            3. O functie care primeste un sir de caractere
            si returneaza primele 5 litere(daca exista)
            */
            
            function sirFive(n){
                var strS = "";
                var i = 0;
                    while(strS.length < 5) {
                        if(!n[i]){
                            break;
                    }
                        if(isNaN(parseInt(n[i]))){
                            strS = strS + n[i];
                        }
                        i++;
                    }
                    return strS;
            }
            console.log(sirFive("c1umac"));
            
            /*
            4. O functie care primeste o lista de siruri
            de caractere si returneaza sirurile concatenate
            */

            function lipici(a){
                var strS = "";
                    for(let i = 0; i < a.length; i++){
                        strS = strS + a[i];
                    }
                    return strS;
            }
            console.log(lipici(["Traforaj","cu","baterii"]));

            /*
            5. O functie care primeste o lista de siruri
            de caractere si returneaza cifrele din toate sirurile
            */

            function concNum(a){
                strS = "";
                    for(let i = 0; i < a.length; i++){
                        for(let j = 0; j < a[i].length; j++){
                            if(!isNaN(parseInt(a[i][j]))){
                                strS += a[i][j];
                            }
                        }
                    }
                    return strS;
            }
            console.log(concNum(["1.Corina","2. Papanasi","3. 665"]));

            /*
            6. O functie care primeste o lista de siruri de caractere
            si returneaza lista de siruri de caractere inversate
            */
            
            function strInv(a){
                arrS = [];
                    for(let i = 0; i < a.length; i++){
                        let str = "";
                            for(let j = a[i].length-1; j >=0; j--){
                                str += a[i][j];
                            }
                            arrS.push(str);
                    }
                    return arrS;
            }
            console.log(strInv(["doi","intors"]));

            /*
            7. Calculeaza factorialul unui numar
            */

            function factorX(n){
                fct = 1;
                    for(let i = 1; i <= n; i++){
                        fct = fct * i;
                    }
                    return fct;
            }
            console.log(factorX (5));

            /*
            8. Calculeaza cel mai mare divizor comun al 2 numere
            */

            function cmmdc(a, b) {
                if (b === 0) {
                    return a;
                } else {
                    if (a > b) {
                        return cmmdc (b, a % b);
                    } else {
                        return cmmdc (a, b % a);
                    }
                }
            }
            console.log(cmmdc(30, 12));

            /*
            9. Calculeaza cel mai mic multiplu comun al 2 numere
            */
            
            function cmmmc(a,b){
                if(b < a){
                    var aux = a;
                    a = b;
                    b = aux;
                }
                for(let i = b; ;i++){
                    if(i % b === 0 && i % a === 0){
                        return i;
                    }
                }
            }
            console.log(cmmmc(3,5));

            /*
            10. Returneaza un array care sa contina toti divizorii
            unui numar (ex pentru 64: trebuie sa returneze [2,4,8,16,32])
            */
            
            function divAll(n){
                var arrS = [];
                    for(let i = 2; i <= n-2; i++){
                        if(n % i === 0 ){
                        arrS.push(i);
                        }
                    }
                    return arrS;
            }
            console.log(divAll(32));

            /*
            11. O functie care verifica daca un numar este palindrom
            (ex: 121, 1234321)
            */

            function palindrom(str) {
                str += "";
		            for(let i = 0; i < str.length / 2; i++) {
			            if(str[i] !== str[str.length - i - 1]){
				            return "Numarul " + str + " nu este palindrom";
			            }
		            }
		            return "Numarul " + str + " este palindrom";
	        }
            console.log(palindrom(2121));
            console.log(palindrom(212212));

            /*
            12. O functie care sorteaza numerele pare dintr-un
            sir de numere primit ca parametru.
            */

            function sortPar(n){
                n += "";
                var arrS = [];
                    for(let i = 0; i < n.length; i++){
                        if(parseInt(n[i]) % 2 ===0){
                            arrS.push(parseInt(n[i]));
                        }
                    }
                    arrS.sort(function(a,b) {
                    return a - b;
                });
                return arrS;
            }
            console.log(sortPar(123456789));

            /*
            13. O functie care primeste ca parametru un array
            de numere. Aceasta sorteaza ascendent numerele pare
            si descendent numerele impare, in cadrul aceluiasi
            array primit ca parameru.
            */
            
            function sortare(arr){
		        var asc = [];
		        var desc = [];
		        var ascArr = [];
		        var descArr = [];
		            for (i = 0; i < arr.length; i++){
			            if (arr[i] % 2 === 0){
				        ascArr.push(arr[i]);
				        asc = ascArr.sort(function(a, b){return a - b});
			            } else {
				        descArr.push(arr[i]);
				        desc = descArr.sort(function(a, b){return b - a});
			            }
		            }
		            console.log(asc);
		            console.log(desc);
	        }
	        console.log(sortare([12, 21, 3, 5, 6, 14,13]));

            /*
            14. O functie care primeste 2 parametri (un array si un numar).
            Folosind binary search verificati daca numarul primit
            ca parametru se gaseste in array. 
            */
            
            function eBinar(arr,n) {
                var left = 0;
                var right = arr.length -1
                arr.sort(function(a,b){
                    return a - b;
                })
                while(left <= right){
                    var middle = parseInt((left + right)/2);
                        if (arr[middle] < n){
                            left = middle + 1;
                        } else if (arr[middle] > n){
                            right = middle - 1;
                            } else {
                            return "Cifra " + n + " se afla in array";
                    }
                }
                return "Cifra " + n +" nu se afla in array";
            }
            console.log(eBinar([1,9,8,4,7],1));
            console.log(eBinar([1,3,3,4,6],9));

            /*
            15. O functie care implementeaza binary search pentru a verifica
            daca un numar se regaseste intr-un array. Dupa ce se termina
            executia functiei trebuie sa puteti afisa de cate ori s-a apelat
            functia recursiv. (hint: puteti folosi 2 functii sau variabila globala) 
            */

            function recursivBinar(arr,n) {
                var left = 0;
                var right = arr.length -1
                arr.sort(function(a,b){
                    return a - b;
                })

                var apelari = 0;
                recursivExistaBinar(left,right);

            function recursivExistaBinar(left,right){
                if (left <= right){
                    var middle = parseInt((left + right)/2);
                        if (arr[middle] < n){
                            left = middle + 1;
                            apelari++;
                            recursivExistaBinar(left,right);
                        } else if (arr[middle] > n){
                            right = middle - 1;
                            apelari++;
                            recursivExistaBinar(left,right);
                                } else if (arr[middle] === n) {
                                    apelari++;
                                     return apelari;
                                }
                        }
                    } 
                return apelari;
            }
            console.log(recursivBinar([4,3,1,8,5],1));
            console.log(recursivBinar([8,1,3,6,5],12));
            console.log(recursivBinar([9,4,3,11,5],44));
