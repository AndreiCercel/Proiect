            */

            function comparatie(a,b){
                if (a > b){

            */

            function palindrom(str) {
    		    for(let i = 0; i < str.length / 2; i++) {
    			    if(str[i] !== str[str.length - i - 1]){
    			    	return "Ghinion, " + str + " nu este palindrom";
    			    }
    		    }

    	    }
