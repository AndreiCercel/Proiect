<html>
<head>
	<script>
		function doarCifre(elem,event){
			if(event.altKey===false && 
				event.key>="0" && event.key<="9"){
			}else{
				event.preventDefault();
				console.log(elem,event);
			}
			
		}
		
		function valideaza(elem,event){
			var nume = document.querySelector('[name="nume"]').value
			if(nume.length<3){
				event.preventDefault();
				if(document.querySelector('p.hidden.invalid')!==null){
					document.querySelector('p.hidden.invalid').classList.remove("hidden");
				}
			}
		}
		
	</script>
	<style>
		.hidden{
			display:none;
		}
		.invalid{
			color:red;
			text-decoration:underline;
		}
	</style>
</head>
<body>
	<input type="text" onkeydown="doarCifre(this,event);"/>
	
	<form onsubmit="valideaza(this,event);">
		<input type="text" name="nume" />
		<p class="hidden invalid">Please insert your name above!</p>
		<input type="submit" />
	</form>
	
</body>
</html>
