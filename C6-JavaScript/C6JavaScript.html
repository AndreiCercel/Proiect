<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<script>
   
    function numeComplet() {
        var nume = document.getElementById("nume").value;
        var prenume = document.getElementById("prenume").value;
        var datanasterii = document.getElementById("datanasterii").value;
        console.log(nume+" "+prenume + " " + datanasterii);
        document.getElementById("numeComplet").value = nume + " " + prenume + " " + datanasterii;
    }




</script>
</head>
<body onload="">
    <input type="text" id="nume"/>
    <input type="text" id="prenume"/>
    <input type="text" id="datanasterii"/>
    <input type="button" value="Click Me!" onclick="numeComplet()"/>
    <input type="text" id="numeComplet"/>
</body>
</html>
