 <script>
     /**
     2. O functie care compara 2 valori si returneaza -1 daca primul e mai mic ca al doilea, 0 daca sunt egale si 1 daca primul e mai mare ca al doilea
     */
    function compare (a,b){
        if(a<b) {
            return -1;

        } else if (a>b) {
            return 1;
        } else {
            return 0;
        }
        
    }
    console.log (compare(-2,-1));
    console.log (compare(1,1));
    console.log (compare(1,20));
    console.log (compare(1,"1"));
    console.log (compare("abs","acb"));
    console.log (compare("aas","aaaa"));
    console.log (compare("9","1000"));
    console.log (compare("2","10"));
    console.log (compare("AAA","aaa"));
    var arr=[1,2,6,3,2,4,6];
    var s=0;
    for(var i=0;i<arr.length;i++) {
        s+=arr[i]
    }   
    console.log(s);

    
    function isOdd(num) { return num % 2;}
    console.log("1 is " + isOdd(1));
    console.log("2 is " + isOdd(2));
    console.log("3 is " + isOdd(3));
    console.log("4 is " + isOdd(4));

function sumaImpare(arr) {
    var s=0;
    for (var i=0; i<arr.length;i++) {
        if(arr[i]>=0){
            s+=arr[i];
        }
    }
    return s;
}
    console.log(sumaImpare([1,2,6,3,2,4,6]));


 </script>
